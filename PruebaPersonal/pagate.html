<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagate primero a ti mismo</title>
</head>
<body>
  <head>
    <h1>Pagate a ti mismo primero</h1>
    <p>Aquí podras poner tus ingresos y elegir que % quieres que vaya a cada área de tu vida.</p>
  </head>
  <section>
    <form action="">
      <label for="salarioInput">Ingresa aquí tu salario</label>
      <input id="salarioInput" type="number" min="0">
      <button type="button" onclick="calculoPagate(event)">Calcula</button>

      <p>¿Qué porcentaje quieres en cada área?</p>

      <label for="basicos">Básicos</label>
      <input id="basicos" type="number" min="0" placeholder="%">
      <p id="valorBasicos"></p>
      
      <label for="ocio">Ocio</label>
      <input id="ocio" type="number" min="0" placeholder="%">
      <p id="valorOcio"></p>
     
      <label for="educacion">Educación</label>
      <input id="educacion" type="number" min="0" placeholder="%">
      <p id="valorEducacion"></p>

      <label for="inversiones">Inversiones</label>
      <input id="inversiones" type="number" min="0" placeholder="%">
      <p id="valorInversiones"></p>
     
      <label for="ahorro">Ahorro</label>
      <input id="ahorro" type="number" min="0" placeholder="%">
      <p id="valorAhorro"></p>

    </form>
  </section>




  <script src="pagate.js"></script>
</body>
</html>
